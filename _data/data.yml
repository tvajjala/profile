experiences:
    title: Experiences
    info:
      - role: Principal Engineer
        time: MAR 2020 - Present
        company: Oracle, Austin
        details: |
          Working as a Principal Engineer in FusionApps Storage Team. 
          Contributed different projects in FusionApps Storage Team that helps to produce block volumes.
            - Build automation using Jenkins CI/CD Pipelines.
            - Design and development of volume creation and validation frameworks.
            - SFaaS Customer OnBoarding workflows implementation.
            - Automated Customer OnBoarding process using Shepherd/Terraform Provider.
            - ProtoTyping and implementing algorithms that helps to improve developers efficiency.
        technologies: |
          Java, Python, GoLang, Shell, DropWizard, TDD, Shepherd, Jenkins, OCI.

      - role:  Development Lead - AVP
        time: JAN 2019 - MAR 2020
        company: Barclays, Whippany
        details: |
          Worked as a Development Lead in a Fraud Detection Team. Played Major role in converting monolithic application into micro-service based architecture.
            - Architected highly reliable distributed micro-services that reduces latency and improves response time.
            - Converted monolithic application into different micro-services.
            - Implemented Business rules engine micro-service using Drools.
            - Automated Chargeback process with different associations(VISA/MasterCard).
            - Leading and Mentoring small and medium size Teams.
        technologies: |
          Java, SpringBoot, Drools, Swagger, Docker , Kubernetes, REST, SOAP, Cassandra, Raft Consensus

      - role: Lead Consultant
        time: MAR 2017 - DEC 2018
        company: PNC Bank, Pittsburgh
        details: |
          Worked as a Lead Consultant in OpenAPI Team. Involved in development of OpenAPI micro-services for PNCBank Customers.
             - Developing different micro-services based applications using SpringBoot.
             - Deploying and maintaining cloud native applications using Docker & K8s.
        technologies: |
          Java, SpringBoot, Swagger, Docker, Kubernetes, Spock, TDD, gRPC, REST,SOAP

