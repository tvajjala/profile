career-profile:
    title: Career Profile
    summary: |
       I am an experienced Software Developer adept at bringing forth expertise in design, development, testing and maintaining of reliable, highly scalable distributed systems. 
       
       Able to effectively self-manage during independent projects, as well as collaborate as part of a productive team.
       
       Solid understanding of algorithms and system design concepts help to architect highly scalable distributed systems.
      
       Strong People skills helps to build trust among team members and manage professional relationships.

